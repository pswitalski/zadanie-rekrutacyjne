<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Detailing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./src/scss/index.scss">
</head>

<body>
    <section class="hero">
        <div class="hero__data">
            <header class="hero__header header">
                <div class="header__logo-container">
                    <img class="header__img" src="./src/img/logo.png" alt="logo">
                </div>
                <button class="header__button">
                    Tel.: +48 600 700 800
                </button>
                <button class="header__button">
                    Mail: biuro@biuro.pl
                </button>
            </header>

            <div class="hero__data-container">
                <p class="hero__p">
                    car detailing & paint protection
                </p>
                <h1 class="hero__h1">
                    Witaj w studiu car detailingu.
                </h1>
                <button class="hero__button">
                    Zobacz nasze us≈Çugi
                </button>
            </div>
        </div>
        <div class="hero__image-container">
            <img src="./src/img/image.png" alt="mercedes" class="hero__img">
        </div>
        <div class="hero__contact">
            <button class="hero__contact-button">
                Kontakt
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </section>

    <script src="./src/js/index.js"></script>
