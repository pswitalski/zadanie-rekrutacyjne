<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Detailing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./src/scss/index.scss">
</head>

<body>
    <section class="hero">
        <div class="hero__data">
            <header class="hero__header header">
                <div class="header__logo-container">
                    <img class="header__img" src="./src/img/logo.png" alt="logo">
                </div>
                <button class="header__button">
                    Tel.: +48 600 700 800
                </button>
                <button class="header__button">
                    Mail: biuro@biuro.pl
                </button>
            </header>

            <div class="hero__data-container">
                <p class="hero__p">
                    car detailing & paint protection
                </p>
                <h1 class="hero__h1">
                    Witaj w studiu car detailingu.
                </h1>
                <button class="hero__button">
                    Zobacz nasze usługi
                </button>
            </div>
        </div>
        <div class="hero__image-container">
            <img src="./src/img/image.png" alt="mercedes" class="hero__img">
        </div>
        <div class="hero__contact">
            <button class="hero__contact-button">
                Kontakt
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </section>

    <div class="bar">
        <div class="bar__button-container">
            <button class="bar__arrow-button">
                <i class="fas fa-arrow-down"></i>
            </button>
        </div>
        <div class="bar__data">
            <button class="bar__data-button">
                <div class="bar__data-container">
                    <p>
                        new car detail & ppf protection
                    </p>
                    <h2>
                        Mercedes-Benz GT-63 4 door AMG
                    </h2>
                </div>
                <div class="bar__data-icon">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </button>

        </div>
        <div class="bar__links">
            <a href="https://pl-pl.facebook.com/">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com/?hl=PL">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.tiktok.com/pl-PL/">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a href="#" class="nav__a">O nas</a>
            </li>
            <li class="nav__li">
                <a href="#" class="nav__a">Usługi</a>
            </li>
            <li class="nav__li">
                <a href="#" class="nav__a">Realizacje</a>
            </li>
            <li class="nav__li">
                <a href="#" class="nav__a">Blog</a>
            </li>
            <li class="nav__li">
                <a href="#" class="nav__a">Kontakt</a>
            </li>
        </ul>
    </nav>

    <script src="./src/js/index.js"></script>
</body>

</html>
